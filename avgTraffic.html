	<div class="container" id="main">


		<h2>Average Traffic by Area <small>1 = Full, 5 = Empty</small></h2>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div id="chart"></div>
			</div>
		</div>
		<div class="row">
		<form onsubmit="return false;">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<h2>Include Dates</h2>
				<table id="include">
					<thead>
						<tr>
							<th>From</th>
							<th>To</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr class="template">
							<td><input type="date" class="begin" name="include[begin][]"/></td>
							<td><input type="date" class="end"   name="include[end][]"/></td>
							<td><button class="btn btn-danger" onclick="removeRange(this)">x</button></td>
						</tr>
					</tbody>
				</table>
				<button id="add" class="btn btn-success" onclick="addInclude()">Add</button>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<h2>Exclude Dates</h2>
				<table id="exclude">
					<thead>
						<tr>
							<th>From</th>
							<th>To</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr class="template">
							<td><input type="date" class="begin" name="exclude[begin][]" /></td>
							<td><input type="date" class="end"   name="exclude[end][]"/></td>
							<td><button class="btn btn-danger" onclick="removeRange(this)">x</button></td>
						</tr>
					</tbody>
				</table>
				<button id="add" class="btn btn-success" onclick="addExclude()">Add</button>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<h2>Filter Data</h2>
				<button type="submit" class="btn btn-info" onclick="drawChart()">Filter</button>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
		function addExclude(){
			jQuery('#exclude .template').after((jQuery('#exclude .template').clone()).removeClass());
		}
		function addInclude(){
			jQuery('#include .template').after((jQuery('#include .template').clone()).removeClass());
		}
		function removeRange(row){
			jQuery(row).parent().parent().remove();
		}
		function getRanges(){
			var ranges = {
				exclude: [],
				include: []
			};

			jQuery('#exclude').find('tr').each(function(){
				var range = jQuery(this).find('input');
				if (range.length){
					var begin = range[0].value;
					var end = range[1].value;
					ranges.exclude.push([begin, end]);
				}
			});
			jQuery('#include').find('tr').each(function(){
				var range = jQuery(this).find('input');
				if (range.length){
					var begin = range[0].value;
					var end = range[1].value;
					ranges.include.push([begin, end]);
				}
			});
			return ranges;
		}
		google.load("visualization", "1", {packages:["corechart"]});
		google.setOnLoadCallback(drawChart);
		function drawChart() {

			var xhr = new XMLHttpRequest();
			xhr.open('GET','php/avgTraffic.php?' + jQuery('form').serialize(),false);
			xhr.send();
			

			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Area');
			data.addColumn('number', 'Level', {role: 'annotationtext'});
			data.addColumn({type: 'string', role: 'tooltip', p:{html: true}});

			data.addRows(JSON.parse(xhr.responseText));

			var options = {
				height: 500,
				vAxis:{
					viewWindow: {
						min: 0,
						max: 6
					},
					title: 'Traffic Level'
				},
				hAxis:{
					title: 'Area'
				},
				tooltip:{
					isHtml: true
				}
			};

			var chart = new google.visualization.ColumnChart(document.getElementById('chart'));

			chart.draw(data, options);
			return false;
		}
	</script>
